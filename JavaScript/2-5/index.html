<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select id="select" onchange="changeLang()">
        <option id="select" value="1">選択してください</option>
        <option id="selected_jpn" value="2">日本語</option>
        <option id="selected_en" value="3">English</option>
        <option id="selected_all" value="4">全て表示</option>
    </select>
    <table>
        <tr id="first-box">
            <th>日本</th>
            <td>こんにちは</td>
            <td>ありがとう</td>
            <td>さようなら</td>
        </tr>
        <tr id="second-box">
            <th>English</th>
            <td>Hello</td>
            <td>Thank you</td>
            <td>Good Bye</td>
        </tr>
    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang(){
            if(document.getElementById('select')){
                selectValue = document.getElementById('select').value;
                if(selectValue == "1"){
                    document.getElementById('first-box').style.display = "none";
                    document.getElementById('second-box').style.display = "none";
                }else if(selectValue == "2"){
                    document.getElementById('first-box').style.display = "";
                    document.getElementById('second-box').style.display = "none";
                }else if(selectValue == "3"){
                    document.getElementById('first-box').style.display = "none";
                    document.getElementById('second-box').style.display = "";
                }else{
                    document.getElementById('first-box').style.display = "";
                    document.getElementById('second-box').style.display = "";
                }
            }
        }
    </script>
</body>
</html>
